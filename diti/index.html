<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Diti ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 320px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            color: #ff4b6e;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            background: #ff4b6e;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff1f50;
            transform: scale(1.05);
        }

        #message {
            margin-top: 25px;
            font-size: 18px;
            color: #ff4b6e;
            display: none;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Hey Diti üíï</h1>
        <p>Click the button below</p>
        <button onclick="showMessage()">Click Me</button>
        <div id="message">
            üå∏ Diti, you are special üå∏  
            <br>  
            You are my sunshine, my smile,  
            and my favourite person ‚ù§Ô∏è
        </div>
    </div>

    <script>
        function showMessage() {
            document.getElementById("message").style.display = "block";
        }
    </script>

</body>
</html>
